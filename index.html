<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Breaktooth 0.1</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                height: 650px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>

            <div id="canvasBox">
                <canvas id="myCanvas" width="480" height="320"></canvas>
            </div>

        <script>
            //canvas
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            let x = canvas.width / 2; //ball position
            let y = canvas.height - 40;

            let dx = 2;
            let dy = -2;

            let score = 0;


            //bricks
            const brickRowCount = 3;
            const brickColumnCount = 5;
            const brickWidth = 75;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 30;
            const brickOffsetLeft = 30; //55 to centre w/o padding

            const bricks = [];

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {x: 0, y: 0, status: 1};
                }
            }

              //draw bricks on screen
            
              function drawBricks() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c] [r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c] [r].x = brickX;
                            bricks[c] [r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                            }
                        }
                    }
                }
  
            //ball
            const ballRadius = 10;

            //paddle

            const paddleHeight = 10;
            const paddleWidth= 75;

            let paddleX = (canvas.width - paddleWidth) / 2;
            let paddleY = 290;

            //paddlecontrols
            let rightPressed = false;
            let leftPressed = false;

            //mouse controls
            let mousePressed = false;
            let mouseX;
            let mouseY;
            
            let canvasPos = canvas.getBoundingClientRect(); //get position of canvas relative to window

            //check for holding the mouse
            canvas.addEventListener('mousedown', (e) => {
                mousePressed = true;
                // console.log(mousePressed);
            })
            
            canvas.addEventListener('mouseup', () => {
                mousePressed = false;
                // console.log(mousePressed);
            })

            //get mouse position
            canvas.addEventListener('mousemove', mouseCoordinates)

            function mouseCoordinates(e) {
                mouseX = e.clientX - canvasPos.x;
                mouseY = e.clientY - canvasPos.y;
            }

            function mouseMovePaddle() { //moves when mousedown on paddle + some buffer distance
                if (mousePressed && mouseY >= 250 && mouseY <= 320 && mouseX >= paddleX - 30 && mouseX <= (paddleX + 105)) 
                    {
                        paddleX = mouseX - 35;
                        // console.log('works');
                    }
                }

            // setInterval(mouseMovePaddle, 10);






            //functions


            
            function drawBall(){
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            //physics
            function edgeCollision() {
                //top and bottom
                if (y + dy < ballRadius || y + dy > canvas.height - ballRadius ) {
                    dy = -dy;
                }

                //sides
                if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                    dx = -dx;
                }
            }

            //ball & brick collisions
            function collisionDetection() {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const b = bricks[c] [r];
                        if (b.status === 1){
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0; //remove brick
                            score++; //increase score
                            }
                        }
                    }
                }

            }

            //ball colliding with paddle
            function paddleCollision() {
                if (y >= 280 && y <= 300) { //top & bottom
                    if (x >= paddleX && x <= (paddleX + 75)) {
                        dy = -dy;
                    }
                }

                if (y >= 281 && y <= 299) { //sides
                    if (x >= paddleX && x <= (paddleX + 75) ) {
                        dx = -dx;
                    }
                }
            }

            //paddle logic

            function keyDownHandler(e) {
                if (e.key === "Right" || e.key ==="ArrowRight") {
                    rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key ==="ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }        
            }


            function paddleMove() {
                if (rightPressed){
                    paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
                } else if (leftPressed) {
                    paddleX = Math.max(paddleX - 7, 0);
                }
            }


            document.addEventListener('keydown', keyDownHandler, false);
            document.addEventListener('keyup', keyUpHandler, false)


            //game logic

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "0095DD";
                ctx.fillText(`Score: ${score}`, 8, 20);
            }

            



            //game loop
            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                collisionDetection();
                x += dx;
                y += dy;
                edgeCollision();
                paddleMove();
                mouseMovePaddle();
                paddleCollision();
            }

            setInterval(draw, 10);



           
        /* ATT GÖRA

        */





        </script>
       
    </body>

</html>
